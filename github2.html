<html>
<head>
	<title>Sign in to Github</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
	.button1:hover{background-color:red;}
	</style>
</head>
<body  style="background-color: rgb(245,245,245);">
	<div class="container"><br><br>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<center><img src="git.png" alt="cannot display" height="55" width="55"></center>
				
			</div>
			<div class="col-sm-4"></div>
		</div>
			<div class="row">
				<div class="col-sm-4"></div>
			<div class="col-sm-4" style="display:block;">
				<br><center style="font-weight:lighter;font-size: 23px;">Sign in to GitHub</center>
			</div><br><br>
			<div class="col-sm-4"></div>
		</div><br>
			<div class="row" style="margin-left:120px;margin-right: 120px;"><form>
				<div class="col-sm-4"></div>
				
				<div class="col-sm-4" style="border:1px solid lightgrey;border-radius: 5px;background-color: rgb(255,255,255);align-content: center;"><br>
    
					<label style="font-weight:100;">Username or email address</label>
					<br>
					<input type="text" name="login" class="form-control" autofocus="autofocus"></center>
					<br>
					<label style="font-weight:200;">Password</label><a style="float:right;font-size: 12px;" href="pass"><b>Forgot password?</b></a></center><br>
					<input type="password" name="pass" class="form-control" autofocus="autofocus">
					<br>
					<input type="button" class="form-control" value="Sign in" style="background-color: #33CC33;color:white;font-weight: bold;"><br>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</form><br>
		<div class="row"  style="margin-left:120px;margin-right: 120px;">
			<div class="col-sm-4"></div>
			<div class="col-sm-4" style="border:1px solid lightgrey;border-radius: 5px;padding:15px;">
			<center style="font-weight:lighter;">New to Github? 
			<a href="create">Create an account</a></center>
		</div>
		<div class="col-sm-4"></div>
	</div><br><br><br>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4"><center style="word-spacing: 15px;font-size: 12px;"><a href="terms">Terms</a> <a href="pol">Policy</a>
			<a href="sec">Security</a> ContactGithub</center></div>
		<div class="col-sm-4"></div>
	</div>



	</div>
</body>
</html>
